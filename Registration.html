<!DOCTYPE>
<html>
    <head>
        <title> Registration Form</title>
    </head>
    
    <body style="background-color: antiquewhite;">
        <h1>Registration Form</h1>
        <form>
            <table>
                <tr><td>First Name: <input type="text"></td></tr>
                <tr><td>Middle Name: <input type="text"></td></tr>
                <tr><td>Family Name: <input type="text"> </td></tr>
                <tr><td>Gender:<input type="radio">Male <input type="radio">Female</td></tr>
                <tr><td>Email Address:<input type="email"></td></tr>
                <tr><td>Home Address: <input type="textarea"></td></tr>
                <tr><td>Hobbies: <input type="checkbox">Computer Games <input type="checkbox">Playing music instruments<input type="checkbox">Cooking<input type="checkbox">Drawing</td></tr>
                <tr><td><label for="Favorite color">Favorite Color:</label>
                    <select name="favorite color" id="colors">
                        <option value="Blue">Blue</option>
                        <option value="Red">Red</option>
                        <option value="Pink">Pink</option>
                        <option value="purple">Purple</option>
                    </select>
                <tr><td><label for="Say Something about Yourself">Say something about yourself</label><br>
                    <textarea id="Say Something about Yourself" name="Say Something about Yourself" rows="4" cols="50"></textarea><br>
                <tr><td><input type="submit" value="Sumbit"> <input type="reset" value="Clear"></td></tr>


            </table>
        </form>

    </body>
</html>
